<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fast Food</title>
</head>

<body>
    <header class='header'>
        <h1 class='header-title container'>Burger House</h1>
    </header>

    <main class='container'>
        <div class='burger'>
            <div class='burger-size'>
                <h3 class='burger-title'>Выберите размер бургера</h3>
                <input type="radio" id="sizeSmall" name="size" value="small" checked>
                <label for="sizeSmall">Маленький</label>
                <br>
                <input type="radio" id="sizeBig" name="size" value="big">
                <label for="sizeBig">Большой</label>
            </div>
            <div class='burger-filling'>
                <h3 class='burger-title'>Выберите одну из нескольких видов начинок</h3>
                <input type="radio" id="fillingCheese" name="filling" value="cheese" checked>
                <label for="fillingCheese">Сыр</label>
                <br>
                <input type="radio" id="fillingSalad" name="filling" value="salad">
                <label for="fillingSalad">Салат</label>
                <br>
                <input type="radio" id="fillingPotato" name="filling" value="potato">
                <label for="fillingPotato">Картофель</label>
            </div>
            <div class='burger-top'>
                <h3 class='burger-title'>Дополнительно</h3>
                <input type="checkbox" id="topFlavoring" name="top" value="flavoring">
                <label for="topFlavoring">Посыпать приправой</label>
                <br>
                <input type="checkbox" id="topMayo" name="top" value="mayo">
                <label for="topMayo">Полить майонезом </label>
            </div>
            <div class="burger-calculate"></div>
        </div>
    </main>
    <script src="scripts/burger.js"></script>
    <script src="scripts/calculate.js"></script>
</body>

</html>
