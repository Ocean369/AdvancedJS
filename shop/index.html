<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taleta</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="header">
        <h1 class='header-title'>Taleta</h1>
        <button class="cart-button" type="button">Корзина <span class='cart-count'></span></button>
        <div class="cartUser">
            <div class='cartUser-close'>
                <img src="images/close.svg" alt="close">
            </div>
            <div class="cartUser-head">
                <div>Название товара</div>
                <div>Кол-во</div>
                <div>Цена за штуку</div>
                <div>Итого</div>
            </div>

            <div class="cartUser-body">
            </div>
            <div class="cartUser-foot">
                <div>Товаров в корзине на сумму:</div>
                <div id='totalAmount'>0</div>
            </div>
        </div>
    </header>


    <main>
        <div class="goods-list">
        </div>

        <div class='totalPrice'>Суммарная стоимость всех товаров на странице равна $<span></span></div>
    </main>
    <script src="scripts/productList.js"></script>
    <script src="scripts/cartList.js"></script>
    <script async src="scripts/cartOpen.js"></script>
</body>

</html>
